<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue2: Step by Step</title>
</head>
<body>
  <main id="root">
    <input type="text" id="input" v-model="message">
    <p>Inputted values is: {{message}}</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    let data = {
      message: 'Hello, World!'
    };

    new Vue({
      el: '#root',
      data: data
    });
  </script>
</body>
</html>
