<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue2: Step by Step</title>
</head>
<body>
  <main id="root">
    <button :title="title">Hover on me :)</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        title: 'Hey, thanks for following instructions :)'
      }
    });

  </script>
</body>
</html>
