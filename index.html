<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue2: Step by Step</title>
</head>
<body>
  <main id="root">
    <ul>
      <li v-for="name in names" v-text="name"></li>
    </ul>
    <input type="text" v-model="newName">
    <button @click="addName">Add name</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        newName: '',
        names: ['John', 'Mary', 'Jack', 'Mark']
      },
      methods: {
        addName() {
          this.names.push(this.newName);
          this.newName = '';
        }
      }
    });

  </script>
</body>
</html>
