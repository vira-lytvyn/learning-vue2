<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue2: Step by Step</title>
  <style>
    .is-loading {
      color: yellow;
    }
  </style>
</head>
<body>
  <main id="root">
    <button :class="{'is-loading': isLoading}" @click="setLoading">Click me</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        isLoading: false
      },
      methods: {
        setLoading() {
          this.isLoading = !this.isLoading;
        }
      }
    });

  </script>
</body>
</html>
